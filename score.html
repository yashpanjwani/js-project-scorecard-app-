<html>
    <head>
        <link rel="stylesheet" href="score.css">
    </head>
    <body>
        <div class="container">

    <div class="home">
        <h3 id="h3">HOME</h3>

        <!-- score display -->
        <button id="b1">0</button>

        <!-- home buttons -->
        <div class="buttonss">
           <button class="btn"onclick="homecounter1()">+1</button>
            <button class="btn"onclick="homecounter2()">+2</button>
            <button class="btn"onclick="homecounter3()">+3</button>

        </div>
    </div>

    <div class="guest">
        <h3 id="h3">AWAY</h3>

        <!-- score display -->
        <button id="b2">0</button>

        <!-- guest buttons -->
        <div>
            <button  class="btn" onclick="guestcounter1()">+1</button>
            <button class="btn" onclick="guestcounter2()">+2</button>
            <button class="btn" onclick="guestcounter3()">+3</button>
        </div>
    </div>

</div>
   <script src="score.js"></script>
    </body>
</html>
